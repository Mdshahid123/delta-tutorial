<!-- The <hr> tag in HTML stands for "horizontal rule" and is used to insert a thematic break or horizontal line in the 
 content. This can represent a shift in topic, a change of scene, or a division between sections of a document.

Characteristics
Self-closing: The <hr> tag is an empty element, meaning it does not have a closing tag.
Block-level element: By default, it takes up the full width of its container and creates a line break before and after
itself. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        .styled-hr {
            border: none;
            height: 2px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Section 1</h2>
        <p>This is the first section of content.</p>
    </div>
    <hr class="styled-hr">
    <div class="section">
        <h2>Section 2</h2>
        <p>This is the second section of content.</p>
    </div>
    <hr class="styled-hr">
    <div class="section">
        <h2>Section 3</h2>
        <p>This is the third section of content.</p>
    </div>
</body>
</html>
