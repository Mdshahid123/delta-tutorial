<!-- Padding: The space between the content and the border. Padding is inside the element's border.

Margin: The space outside the border. Margins are used to create space between elements.  -->

we can set margin and padding as follows

div{
    
    margin:3px;<!-- it set top bottom left & right vallues -->
    padding:4px;<!-- it set top bottom left & right vallues -->
    
}

                          or

div{
     margin:7px 0px 2px 11px;<!--it set top ,right, bottom and left vaues-->
     padding:7px 0px 2px 11px <!--it set top,right,bottom and left values-->
}

                           or  
div{
      margin:7px 3px;<!--(top & bottom)  and left & right-->
}

we can set individual margin and padding

div{
      margin-top 
      margin-right 
      margin-left 
      margin right
}

same for padding
