<!-- CSS Grid: -->


<!-- Designed for two-dimensional layout.

Handles both rows and columns simultaneously.

Ideal for complex layouts where we need precise control over both dimensions. -->


<!-- Basic Grid Setup -->

<!-- 1) Defining a Grid Container 

To create a grid container, we have to  set the display property to grid or inline-grid.

.container {
  display: grid;
} -->


<!-- 2. Defining Columns and Rows

grid-template-columns and grid-template-rows
These properties define the number and size of columns and rows.


.container {
  grid-template-columns: 100px 1fr 2fr; /* Three columns: fixed, flexible, and double flexible */
  grid-template-rows: auto 200px; /* Two rows: auto height and fixed height */
} -->
