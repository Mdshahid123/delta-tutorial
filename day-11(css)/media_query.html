<!-- Media queries are a feature of CSS that allow you to apply css style based on the characteristics of the device 
 or viewport, such as its width, height, orientation, and resolution. This is essential for creating responsive web 
designs that adapt to different screen sizes and devices. -->

<!-- The basic syntax of a media query includes the @media rule followed by a media type and one or more expressions
that check for the conditions. -->

<!-- @media media-type and (condition) {

    A common practice is to use breakpoints to apply different styles at various viewport widths. -->

} -->

 <!-- Tablet styles 
@media screen and (min-width: 600px) {

  }
} -->

  <!-- Desktop styles

   <!-- Example Project -->
<!-- Here's a simple example to demonstrate responsive design using media queries: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #333;
    }

    @media screen and (max-width: 599px) {
      body {
        background-color: lightblue;
      }

      .container {
        font-size: 14px;
      }
    }

    @media screen and (min-width: 600px) and (max-width: 1023px) {
      body {
        background-color: lightgreen;
      }

      .container {
        font-size: 18px;
      }
    }

    @media screen and (min-width: 1024px) {
      body {
        background-color: lightcoral;
      }

      .container {
        font-size: 24px;
      }
    }
  </style>
  <title>Responsive Design with Media Queries</title>
</head>
<body>
  <div class="container">
    <h1>Responsive Design</h1>
    <p>Resize the browser window to see the effect!</p>
  </div>
</body>
</html>
