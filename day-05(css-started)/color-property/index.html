<!-- color property
it is used to set a color of foreground -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: red;
        }

        p{
            color: blue;
        }
    </style>
    <title>color property</title>
</head>
<body>
    <h1>welcome back to</h1>
    <h1>the web development course</h1>
    <p> in this cource we are goint to learn mern stack</p>
</body>
</html>
