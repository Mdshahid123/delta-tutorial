<!-- opacity-it set the opacity for the html element 

it ranges from 0 to 1

0-hidden
1-completly visible
note-alpha channel change the opacity for the colour where as opacity changes for the element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
                background-color: red;
                opacity:0.5;
            }
        </style>
        <title>opacity</title>
    </head>
    <body>
        <div>
            <h1>
                opacity
            </h1>
        </div>
    </body>
    </html>
</body>
</html>
