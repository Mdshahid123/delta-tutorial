<!-- pseudo-classes implementation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Example</title>
    <style>
        /* Change link color on hover */
        a:hover {
            color: red;
        }

        /* Style the first paragraph in a container */
        .container p:first-child {
            font-weight: bold;
            color: blue;
        }

        /* Style every odd item in a list */
        ul li:nth-child(even) {
             color: pink;
        }

        /* Style input fields that are focused */
        input:focus {
            border-color: green;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes Demonstration</h1>
    <div class="container">
        <p>This is the first paragraph. It should be bold and blue.</p>
        <p>This is the second paragraph. It should have normal styling.</p>
    </div>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ul>
    <a href="#">Hover over this link</a>
    <br><br>
    <input type="text" placeholder="Focus on me to change border color">
</body>
</html>
