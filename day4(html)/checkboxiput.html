<!-- A checkbox input in HTML allows users to select one or more options from a given set -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form action="/submit" method="post">
        <p>Select your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobby" value="Reading">
        <label for="hobby1"> Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby" value="Traveling">
        <label for="hobby2"> Traveling</label><br>
        <input type="checkbox" id="hobby3" name="hobby" value="Cooking">
        <label for="hobby3"> Cooking</label><br>
        <input type="submit" value="Submit">
      </form>
      

</body>
</html>
