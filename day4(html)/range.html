<!-- The <input type="range"> element in HTML is used to create a slider control for selecting a value from a specified
  range.this type of input is useful for allowing users to adjust settings or values within a defined range, such as
   volume controls or color selection -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range element</title>
 </head>
 <body>
    <form action="/submit" method="post">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        <input type="submit" value="Submit">
      </form>
      
 </body>
 </html>

 <!-- explnation  -->
 <!-- <input type="range"> Element:

 The type="range" attribute specifies that the input element is a slider.
 The id attribute can be used to associate the slider with a <label>.
 The name attribute is used to identify the slider when the form is submitted.
 Additional Attributes:
 
 min specifies the minimum value of the range (inclusive).
 max specifies the maximum value of the range (inclusive).
 value specifies the initial value of the slider when the page loads. If not specified, the default value is the midpoint between the min and max values.
 Form Submission:
 
 When the form is submitted, the current value of the slider will be sent to the server with the key specified by the name attribute of the <input> element.
 For example, if the slider is set to 75, the form data sent to the server will include:
 makefile
 Copy code
 volume=75 -->
